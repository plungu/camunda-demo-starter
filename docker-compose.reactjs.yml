########################################
# Camunda Platform full development setup
########################################
version: '3.8'

volumes:
  certs:

networks:
  # Note there are two bridge networks. One for Zeebe and one for IAM. Operate, Tasklist, and Optimize use both
  camunda-cloud: { }
  camunda-platform: { }

services:
  ########################################
  # Camunda ReactJS Service
  ########################################
  reactjs-demo:
    container_name: reactjs
    build:
      context: ./camunda-reactjs-demo
    ports:
      - "3000:8080"
    environment:
      PORT: 8080
      PROFILES: cors,prod
# These env variables must be changed in .env file for different environment
#      DOTENV_CONFIG_PATH: .env.prod
#      C7_ENABLED: "false"
#      C7_API: https://c8-client-app-test.herokuapp.com/workflow/cloud/start
#      C8_ENABLED: "true"
#      C8_API: https://c7-client-app-test.herokuapp.com/workflow/message/start
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1000M
        reservations:
          memory: 1000M
    networks:
      - camunda-cloud
      - camunda-platform