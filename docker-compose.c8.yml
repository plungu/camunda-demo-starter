########################################
# Camunda Platform full development setup
########################################
version: '3.8'

volumes:
  certs:

networks:
  # Note there are two bridge networks. One for Zeebe and one for IAM. Operate, Tasklist, and Optimize use both
  camunda-cloud: { }
  camunda-platform: { }

services:
########################################
# Camunda Platform Service
########################################
  c8-client:
    container_name: c8-client
    build:
      context: ./camunda-8-spring-boot-client
    ports:
      - "9012:8080"
    volumes:
      - ./certs:/opt/certs
    environment:
      PORT: 8080
      PROFILES: test,cors
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1000M
        reservations:
          memory: 1000M
    networks:
      - camunda-cloud
      - camunda-platform
